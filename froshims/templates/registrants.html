{% extends "layout.html" %}

{% block body %}

    <h1>Registrants</h1>
    <table>
        <head>
            <tr>
                <th>Name</th>
                <th>Sport</th>
            </tr>
        </head>
        <tbody>
            {% for registrant in registrants %}
                <tr>
                    <td>{{ registrant.name }}</td>
                    <td>{{ registrant.sport }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
